
executables:
  avl-example:
    main: Example.hs

    dependencies:
    - AVL
    - base
    - bytestring
    - containers
    - data-default
    - directory
    - exceptions
    - hashable
    - hedis
    - lens
    - mtl
    - serialise

    default-extensions:
    - DataKinds
    - DeriveGeneric
    - DeriveAnyClass
    - DerivingStrategies
    - FlexibleInstances
    - GeneralizedNewtypeDeriving
    - MultiParamTypeClasses
    - ViewPatterns
    - FlexibleContexts
    - TypeApplications
    - ConstraintKinds
    - MonoLocalBinds
    - TemplateHaskell
    - BlockArguments